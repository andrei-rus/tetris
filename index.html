<html>

    <script src="main.js" type="module"></script>
</head>

<body>
    <div id="left">
        <h1>Tetris</h1>
    </div>

    <div id="middle">
        <canvas id="content" width="300px" height="600px"></canvas>
    </div>

    <div id="right">

            Lines
            <p id="lines">0</p>
        </span>

        <span>
            Score

        </span>
        <span>

        </span>
        <br/>

        <button id="startGame">Start Game</button>
    </div>

</body>

</html>
